<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <form action="/action_page.php">
        Nome: <input type="text" id="fname" name="fname"><br><br>
        Email: <input type="email" id="email" name="email"> - Senha: <input type="password" id="pwd" name="pwd"><br><br>
        Data: <input type="date" id="birthday"> - Foto: <label for="myfile"></label>
        <input type="file" id="myfile" name="myfile"><br><br>
        Nascionalidade:  <input list="browsers" name="browser"><datalist id="browsers">
        <option value="Brazil">
            <option value="China">
            <option value="Canada">
            <option value="Colombia">
            <option value="United Stadis">
        </datalist>
        - Genero: F <input type="radio" id="F" name="fav_language" value="F"> M <input type="radio" id="M" name="fav_language" value="M"><br><br>

        Linguagens que você domina: <br><br>
        <input type="checkbox" name="JavaScript">
        <label> JavaScript - </label>
            <input type="checkbox" name="Python">
        <label> Python - </label>
            <input type="checkbox" name="C">
        <label> C - </label>
            <input type="checkbox" name="Java">
        <label> Java </label><br><br>

        <textarea name="message" rows="10" cols="30">
           Por que você quer ser um programador?  
        </textarea><br><br>

            <input type="submit" value="Criar">







    </form>

</body>
</html>
